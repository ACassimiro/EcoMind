<!DOCTYPE html>
<html>
<head>
	<title>EcoMind</title>
	<link rel="icon" href="images/favicon_ecomind.ico">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<link rel="stylesheet" href="css/general.css">
	<link rel="stylesheet" href="css/login-forms.css">
	<link rel="stylesheet" href="css/register-forms.css">
	
	<script src="libs/jquery-2.2.2.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <script src="js/registration_login.js"></script>
    <script src="js/registerVerify.js"></script>
</head>	
<body>
	
	<div class="content">
		<div class="sup">
			<div class="title"><h1>EcoMind - Sign Up</h1></div>
			<div class="logo"><img src="images/logoEcomind.png"></div>
			<button onclick="location.href = 'index.html';">Login</button>
		</div>
		<div class="register">
			<p id="notice" style="color:red"></p>
                
            <h3>Email *</h3> 
            <input type="email" id="reg_email" />
 
            <h3>Password *</h3>
            <input type="password" id="reg_password" />

            <h3>Repeat Password *</h3>
            <input type="password" id="reg_rep_password" />
 
            <h3>Name *</h3> 
            <input type="text" id="reg_name" />
 
            <h3>Date of Birth *</h3> 
            <input type="date" id="reg_dob" data-date-inline-picker="true" />

            <h3>Gender *</h3> 
            <select id="reg_gender">
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
            
            <h3>Preferences *</h3>
            <div id="reg_preferences">
                <input type="checkbox" name="water" id="c1"/><h4>Water</h4><br/>
                <input type="checkbox" name="electricity" id="c2"/><h4>Electricity</h4><br/>
                <input type="checkbox" name="food waste" id="c3"/><h4>Food waste</h4><br/>
                <input type="checkbox" name="trash" id="c4"/><h4>Trash</h4><br/>
                <input type="checkbox" name="car usage" id="c5"/><h4>Car usage</h4><br/>	
			</div>	
					
            <button class="circlebutton" onclick="registerUser()">Sign Up</button>
			
        </div>
	</div>

    <section class="overlay">
        <div class="ecoForm">
            <div class="close" onClick="closeOverlay()"><span class="glyphicon glyphicon-remove"></span></div>
            <button class="login" onclick="location.href = 'index.html';"><span class="glyphicon glyphicon-log-in"></span>Log In</button>
            <h1>Eco-Information Form</h1>
            <p id="error" style="color:red"></p>
            <p id="success" style="color:red"></p>
            <p>Your account was succesfully created</p>
            <div class="form"></div>
            <div class="button-area">
                <button class="circlebutton" onclick="submitEcoInfoForm()">Submit</button>
            </div>
        </div>
    </section>
</body>
</html>
