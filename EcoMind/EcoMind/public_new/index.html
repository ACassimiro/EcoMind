<!DOCTYPE html>
<html>
<head>
	<title>EcoMind</title>
	<link rel="icon" href="images/favicon_ecomind.ico">

	<link rel="stylesheet" href="css/general.css">
	<link rel="stylesheet" href="css/login-forms.css">
	
	<script src="libs/jquery-2.2.2.js"></script>
	<script src="js/profile.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>	
<body>
	
	<div class="important">
		<div>
			<div class="title"><h1>EcoMind</h1></div>
			<div class="logo"><img src="images/logoEcomind.png"></div>
		</div>
		<div class="login">
			
			<div class="form">
				<h2>Email</h2>
				<input type="text" name="email" id="loginEmail" value="">
				<h2>Password</h2>

				<input type="password" name="password" id="loginPassword" value="">
				<div class="buttons">
					<button>Log In</button>
					<button class="signup" onclick="location.href = 'register.html';">Sign Up</button>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
